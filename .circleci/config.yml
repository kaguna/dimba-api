---
version: 2.0
jobs:
  build:
    working_directory: ~/dimba-api
    docker:
      - image: circleci/ruby:2.5.8-node
      - image: postgres:9.5
    steps:
      - checkout
      - save_cache:
          key: dimba-api-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

  bundle_dependencies:
    docker:
      - image: circleci/ruby:2.5.8-node
      - image: postgres:9.5
    working_directory: ~/dimba-api
    steps:
      - checkout
      - restore_cache:
          key: dimba-api-{{ checksum "Gemfile.lock" }}
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: dimba-api-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

  rake_test:
    working_directory: ~/b-dimba
    docker:
      - image: circleci/ruby:2.5.8-node
        environment:
          CC_TEST_REPORTER_ID: 3b1eb72982e5d07c429f5e28389be86acc4f108999e3a8e6248d99b78c9236a4
          PGHOST: localhost
          PGUSER: dimba-api
          RAILS_ENV: test
          DATABASE_URL: postgresql://dimba-api@localhost/dimba-api
      - image: postgres:9.5
        environment:
          POSTGRES_USER: dimba-api
          POSTGRES_DB: dimba-api
          POSTGRES_PASSWORD: dimba-api
    steps:
      - checkout
      - restore_cache:
          key: dimba-api-{{ checksum "Gemfile.lock" }}
      - run: bundle --path vendor/bundle
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: bundle exec rake db:create db:schema:load
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run tests
          command: |
            bundle exec rspec
            ./cc-test-reporter before-build
            ./cc-test-reporter after-build --exit-code $?

  precompile_assets:
    docker:
      - image: circleci/ruby:2.5.8-node
      - image: postgres:9.5
    working_directory: ~/b-dimba
    steps:
      - checkout
      - restore_cache:
          key: dimba-api-{{ checksum "Gemfile.lock" }}
      - run: bundle --path vendor/bundle
      - run:
          name: Precompile assets
          command: bundle exec rake assets:precompile

  deploy-test:
    docker:
      - image: circleci/ruby:2.5.8-node
    working_directory: ~/b-dimba
    steps:
      - run:
          name: Install dependencies and awsebcli
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python-pip python-dev build-essential
            sudo pip install awsebcli --upgrade
      - run: 
          name: Deploy to test branch
          command: |
            eb deploy Dev-env --region ${AWS_EB_REGION}


