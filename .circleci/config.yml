workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - bundle_dependencies:
          requires:
            - build
      - rake_test:
          requires:
            - bundle_dependencies
      - precompile_assets:
          requires:
            - rake_test
      - deploy-test:
          requires:
            - bundle_dependencies
          filters:
            branches:
              only: upload-app-to-beanstalk
