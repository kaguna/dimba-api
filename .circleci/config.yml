---
version: 2
jobs:
  build:
    working_directory: ~/dimba-api
    docker:
      - image: circleci/ruby:2.4.1-node
        environment:
          CC_TEST_REPORTER_ID: 3b1eb72982e5d07c429f5e28389be86acc4f108999e3a8e6248d99b78c9236a4
          PGHOST: localhost
          PGUSER: dimba-api
          RAILS_ENV: test
          DATABASE_URL: postgresql://dimba-api@localhost/dimba-api
      - image: postgres:9.5
        environment:
          POSTGRES_USER: dimba-api
          POSTGRES_DB: dimba-api
          POSTGRES_PASSWORD: ""
    steps:
      - checkout

      # Restore Cached Dependencies
      - type: cache-restore
        name: Restore bundle cache
        key: dimba-api-{{ checksum "Gemfile.lock" }}

      # Bundle install dependencies
      - run: bundle install --path vendor/bundle

      # Cache Dependencies
      - type: cache-save
        name: Store bundle cache
        key: dimba-api-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      # Wait for DB
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m

      # Setup the database
      - run:
          name: Set up DB
          command: |
            bundle exec rake db:create db:schema:load --trace
            bundle exec rake db:migrate
          environment:
            DATABASE_URL: "postgres://dimba-api@localhost:5432/dimba-api"

      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      
      - run:
          name: Run tests
          command: |
            bundle exec rspec
            ./cc-test-reporter before-build
            ./cc-test-reporter after-build --exit-code $?


      # # Run the tests
